<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Fazer Aposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #2f4f4f;
      text-align: center;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .footer-note {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>Sistema de Apostas EuroMil</h1>

<div class="form-container">
  <form th:action="@{/registrarAposta}" th:object="${form}" method="post">

    <label for="creditAccount">Conta de Crédito (16 dígitos)</label>
    <input type="text" th:field="*{creditAccount}" id="creditAccount" />

    <label for="key">Chave Euromilhões</label>
    <input type="text" th:field="*{key}" id="key" />

    <button type="submit">Registrar Aposta</button>
  </form>
</div>

<div class="footer-note">
  <p>Preencha os campos e clique em <strong>Registrar Aposta</strong>.</p>
</div>

</body>
</html>
